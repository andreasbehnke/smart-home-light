; PlatformIO Project Configuration File
; Documentation: https://docs.platformio.org/page/projectconf.html
;
; User-specific settings (board selection, serial port, etc.) should be
; placed in platformio_override.ini (copy from platformio_override.ini.example)

; Load user-specific overrides if present
[platformio]
extra_configs = platformio_override.ini

; Default board (can be overridden in platformio_override.ini)
default_envs = esp32dev

[common]
framework = arduino
platform = espressif32
monitor_speed = 115200
monitor_filters =
    esp32_exception_decoder
    colorize
upload_speed = 921600
build_flags =
    -DCORE_DEBUG_LEVEL=3

; ============================================
; ESP32 Development Boards
; ============================================

; Wemos D1 Mini ESP32 / Mini D2 ESP32
[env:wemos_d1_mini32]
platform = ${common.platform}
board = wemos_d1_mini32
framework = ${common.framework}
monitor_speed = ${common.monitor_speed}
monitor_filters = ${common.monitor_filters}
upload_speed = ${common.upload_speed}
build_flags = ${common.build_flags}

; Generic ESP32 DevKit / NodeMCU-32S
[env:esp32dev]
platform = ${common.platform}
board = esp32dev
framework = ${common.framework}
monitor_speed = ${common.monitor_speed}
monitor_filters = ${common.monitor_filters}
upload_speed = ${common.upload_speed}
build_flags = ${common.build_flags}

; ESP32-WROOM-32
[env:esp32-wroom-32]
platform = ${common.platform}
board = esp32-wroom-32
framework = ${common.framework}
monitor_speed = ${common.monitor_speed}
monitor_filters = ${common.monitor_filters}
upload_speed = ${common.upload_speed}
build_flags = ${common.build_flags}

; ESP32-S2
[env:esp32-s2]
platform = ${common.platform}
board = esp32-s2-saola-1
framework = ${common.framework}
monitor_speed = ${common.monitor_speed}
monitor_filters = ${common.monitor_filters}
upload_speed = ${common.upload_speed}
build_flags = ${common.build_flags}

; ESP32-S3
[env:esp32-s3]
platform = ${common.platform}
board = esp32-s3-devkitc-1
framework = ${common.framework}
monitor_speed = ${common.monitor_speed}
monitor_filters = ${common.monitor_filters}
upload_speed = ${common.upload_speed}
build_flags = ${common.build_flags}

; ESP32-C3
[env:esp32-c3]
platform = ${common.platform}
board = esp32-c3-devkitm-1
framework = ${common.framework}
monitor_speed = ${common.monitor_speed}
monitor_filters = ${common.monitor_filters}
upload_speed = ${common.upload_speed}
build_flags = ${common.build_flags}

; ============================================
; Custom Configuration
; ============================================
